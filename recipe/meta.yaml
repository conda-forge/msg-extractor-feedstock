{% set name = "msg-extractor" %}
{% set version = "0.30.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz
  sha256: cf54c63d45cb14ba9a08784e0561170cb7e523151456adcc593ea3b0102a4554

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imapclient =2.1.0
    - olefile
    - oletools >=0.60=*_2  # only to fix the dependencies
    - python >=3.6
    - tzlocal
    - ebcdic
    - compressed-rtf
    - beautifulsoup4
    - rtfde

test:
  imports:
    - extract_msg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mattgwwalker/msg-extractor
  license: GPL 3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extracts emails and attachments saved in Microsoft Outlook's .msg files
  dev_url: https://github.com/mattgwwalker/msg-extractor

extra:
  recipe-maintainers:
    - mxr-conda
    - agcopenhaver
    - rluria14
    - oblute
    - jan-janssen
