{% set name = "msg-extractor" %}
{% set version = "0.40.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz
  sha256: df8c15b1a7be2bf8ad5f71ad0f969e244d1d834445300f3459de683e463d391d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imapclient >=2.3.0,<3
    - olefile
    - oletools >=0.60=*_2  # only to fix the dependencies
    - python >=3.6
    - tzlocal
    - ebcdic
    - compressed-rtf
    - beautifulsoup4
    - rtfde
    - mailbits
    - chardet
    - red-black-tree-mod =1.20

test:
  imports:
    - extract_msg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mattgwwalker/msg-extractor
  license: GPL 3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extracts emails and attachments saved in Microsoft Outlook's .msg files
  dev_url: https://github.com/mattgwwalker/msg-extractor

extra:
  recipe-maintainers:
    - mxr-conda
    - agcopenhaver
    - rluria14
    - oblute
    - jan-janssen
