{% set name = "msg-extractor" %}
{% set version = "0.30.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz
  sha256: 372cb2f1f90a6c76659bd09374bbfe222526b3d261f90ab8d6a601dccc93553b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imapclient
    - olefile
    - python >=3.6
    - tzlocal
    - ebcdic
    - compressed-rtf
    - beautifulsoup4

test:
  imports:
    - extract_msg

about:
  home: https://github.com/mattgwwalker/msg-extractor
  license: GPL 3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extracts emails and attachments saved in Microsoft Outlook's .msg files
  dev_url: https://github.com/mattgwwalker/msg-extractor

extra:
  recipe-maintainers:
    - mxr-conda
    - agcopenhaver
    - rluria14
    - oblute
    - jan-janssen
