{% set name = "msg-extractor" %}
{% set version = "0.52.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz
  sha256: c21c548c43e1f0cdce5616102d33e590e2b46fbdc9d04f21af4eb62dcbf296dd

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - olefile
    - oletools >=0.60=*_2  # only to fix the dependencies
    - python >={{ python_min }}
    - tzlocal >=4.2,<6
    - compressed-rtf >=1.0.6,<2
    - ebcdic >=1.1.1,<2
    - beautifulsoup4 >=4.11.1,<4.13
    - rtfde >=0.1.1,<0.2
    - red-black-tree-mod =1.20

test:
  imports:
    - extract_msg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mattgwwalker/msg-extractor
  license: GPL 3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extracts emails and attachments saved in Microsoft Outlook's .msg files
  dev_url: https://github.com/mattgwwalker/msg-extractor

extra:
  recipe-maintainers:
    - mxr-conda
    - agcopenhaver
    - rluria14
    - oblute
    - jan-janssen
