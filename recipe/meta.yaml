{% set name = "msg-extractor" %}
{% set version = "0.30.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz
  sha256: c7768e5d0ef52526b11c3af85304992f794f0e2dba8a06cb436931edd92617a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imapclient
    - olefile
    - python >=3.6
    - tzlocal
    - ebcdic
    - compressed-rtf
    - beautifulsoup4

test:
  imports:
    - extract_msg

about:
  home: https://github.com/mattgwwalker/msg-extractor
  license: GPL 3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extracts emails and attachments saved in Microsoft Outlook's .msg files
  dev_url: https://github.com/mattgwwalker/msg-extractor

extra:
  recipe-maintainers:
    - mxr-conda
    - agcopenhaver
    - rluria14
    - oblute
    - jan-janssen
